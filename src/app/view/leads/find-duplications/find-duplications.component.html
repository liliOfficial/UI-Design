<div>
  <div class="panel border-green">
    <div class="panel-header">
      <h2>Find Duplicate</h2>
    </div>
    <div class="panel-body">
      <div class="find">
        <div class="find-label">
          <div class="checkbox checkbox-green">
            <input type="checkbox">
            <label> Name</label>
          </div>
        </div>
        <div class="find-input">
          <input type="text" class="input input-sm input-block">
        </div>
        <div class="clearfix m-5"></div>
        <div class="find-label">
          <div class="checkbox checkbox-green">
            <input type="checkbox">
            <label> Last Name</label>
          </div>
        </div>
        <div class="find-input">
          <input type="text" class="input input-sm input-block">
        </div>
        <div class="clearfix m-5"></div>
        <div class="find-label">
          <div class="checkbox checkbox-green">
            <input type="checkbox">
            <label> Email</label>
          </div>
        </div>
        <div class="find-input">
          <input type="text" class="input input-sm input-block">
        </div>
        <div class="clearfix m-5"></div>
        <div class="find-label">
          <div class="checkbox checkbox-green">
            <input type="checkbox">
            <label> Company</label>
          </div>
        </div>
        <div class="find-input">
          <input type="text" class="input input-sm input-block">
        </div>
        <div class="clearfix m-5"></div>
        <div class="find-label">
          <div class="checkbox checkbox-green">
            <input type="checkbox">
            <label> Phone</label>
          </div>
        </div>
        <div class="find-input">
          <input type="text" class="input input-sm input-block">
        </div>
        <div class="clearfix m-10"></div>
        <button class="btn btn-sm btn-green">
          <i class="fa fa-search"></i> Search</button>
        <button class="btn btn-sm btn-red"><i class="fa fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>
  <div class="green">
    <div class="panel border-green">
      <div class="panel-header">
        <h2>Results Leads</h2>
        <div class="action">
          <button class="btn btn-xs btn-green btn-circle" routerLink="/leads/merge-leads">Merge Leads</button>
        </div>
      </div>
      <div class="panel-body">
        <div class="panel-body">
          <div class="mlr-n15">
            <table class="table-full table-striped table-hover">
              <thead>
                <tr>
                  <th>
                    <div class="checkbox checkbox-green">
                      <input type="checkbox">
                      <label></label>
                    </div>
                  </th>
                  <th *ngFor="let field of fields">{{field.text}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let json of Json">
                  <td>
                    <div class="checkbox checkbox-green">
                      <input type="checkbox">
                      <label></label>
                    </div>
                  </td>
                  <td *ngFor="let key of fields">
                    {{json[key.jsonKey]}}
                  </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
      </div>
    </div>
  </div>
  <div class="blue">
    <div class="panel border-blue">
      <div class="panel-header">
        <h2>Results Accounts</h2>
      </div>
      <div class="panel-body">
        <div class="mlr-n15">
          <table class="table-full table-striped table-hover">
            <thead>
              <tr>
                <th *ngFor="let field of fields">{{field.text}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let json of Json">
                <td *ngFor="let key of fields">
                  {{json[key.jsonKey]}}
                </td>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
      </div>
    </div>
  </div>
</div>
