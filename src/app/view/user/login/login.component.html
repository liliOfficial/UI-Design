<div class="outbox">
  <div class="midbox">
    <div class="midcontent">
      <div class="logo">
        <div class="word">LOGIX CRM</div>
      </div>
      <div class="panel panel-log">
        <div class="panel-body">
          <h2 class="text-red text-center mt-15" *ngIf="error">Incorrect Email or Password.</h2>
          <form class="mt-30" #f="ngForm">
            <div class="mb-15">
              <label for="">Username</label>
              <div class="input-group">
                <input ngModel class="input input-lg input-block" type="email" name="email" #email="ngModel" required>
                <span class="input-icon">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <div *ngIf="email.touched && !email.valid">
                <span class="text-red mt-5">Please enter your email address.</span>
              </div>
            </div>
            <div class="mb-5">
              <label for="">
                Password
              </label>
              <div class="input-group">
                <input ngModel class="input input-lg input-block" type="password" name="password" #password="ngModel" required>
                <span class="input-icon">
                  <i class="fa fa-unlock-alt"></i>
                </span>
              </div>
              <div *ngIf="password.touched && !password.valid">
                <span *ngIf="password.errors.required" class="text-red mt-5">Please enter your password.</span>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn" (click)="signIn(email,password)" [disabled]="!f.valid">Sign In</button>
        </div>
      </div>
      <div class="footer">Copyright Â© 2017 logixcrm.com, inc. All rights reserved.</div>
    </div>
  </div>
</div>
