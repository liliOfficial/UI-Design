<div class="with-sidebar-right" [class.hide-right]="sidebarShow">
  <div class="panel border-red">
    <div class="panel-header">
      <div class="action">
        <button class="btn btn-xs btn-red btn-circle">New Leads</button>
        <button class="btn btn-xs btn-red btn-circle">Change Status</button>
        <button class="btn btn-xs btn-red btn-circle">Add to Campaign</button>
        <button class="btn btn-xs btn-red btn-circle">Mass Update</button>
        <button class="btn btn-xs btn-red btn-circle">Mass Delete</button>
      </div>
    </div>
    <div class="panel-body ">
      <app-table-list></app-table-list>
      <div class="clearfix pb-5"></div>
    </div>
  </div>
</div>

<div class="panel border-red">
    <div class="panel-header">
    </div>
    <div class="panel-body">
      <app-drag-drop></app-drag-drop>
    </div>
    <div class="panel-footer">
    </div>
  </div>

<div class="sidebar-right" [class.hide-right]="sidebarShow">
  <div class="handle" (click)="sidebarShow = !sidebarShow">
    <a class="btn btn-icon">
      <i class="icon fa fa-bars" *ngIf="sidebarShow"></i>
      <i class="icon fa fa-times" *ngIf="!sidebarShow"></i>
    </a>
  </div>
  <div class="drag-label">
    <div class="option">Name</div>
  </div>
</div>
