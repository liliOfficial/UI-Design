<ul>
  <li *ngFor="let item of json">
    <div class="department-heading" (dblclick)="choose(item.name)" (click)="click(item)">
      <span class="icon">
        <span *ngIf="item.id ==='0'">
          <i class="fa fa-user"></i>
        </span>
        <span *ngIf="item.children">
          <i *ngIf="item.childrenHide" class="fa fa-folder" (click)="item.childrenHide=false"></i>
          <i *ngIf="!item.childrenHide" class="fa fa-folder-open" (click)="item.childrenHide=true"></i>
        </span>
      </span>
      <span>{{item.name}}</span>
    </div>
    <div *ngIf="item.children && !item.childrenHide" class="pl-15">
      <app-department-callback [json]="item.children" (pickValue)="pickValueChange($event)" (clickValue)="clickValueChange($event)"></app-department-callback>
    </div>
  </li>
</ul>
