<div class="panel">
  <div class="panel-header">
    <h2>Attachments</h2>
    <div class="action">
      <button class="btn btn-xs btn-shadow btn-circle ml-5" routerLink="/attachment">Attach File</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="mlr-n15">
      <table class="table-full table-striped table-hover">
        <thead>
          <tr>
            <th width=60>Action</th>
            <th>Title</th>
            <th>Type</th>
            <th>Uploaded Date</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attachment of attachments">
            <td>
                <i class="fa fa-edit"></i>
                <i class="fa fa-trash-alt text-red"></i>
            </td>
            <td>
              <a>{{attachment.title}}</a>
            </td>
            <td>{{attachment.type}}</td>
            <td>{{attachment.uploadedDate}}</td>
            <td>{{attachment.createdBy}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination">
        <app-pagination></app-pagination>
    </div>
  </div>
</div>
